version: '3.8'

services:
  video-webhook:
    build: .
    container_name: video-webhook-app
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - WEBHOOK_URL=${WEBHOOK_URL:-}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    labels:
      # Easypanel labels (automatically configured by Easypanel)
      - "easypanel.enable=true"
