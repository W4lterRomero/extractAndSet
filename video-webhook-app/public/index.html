<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Video Webhook Integration - Send video URLs to n8n workflows">
  <meta name="robots" content="noindex, nofollow">
  <title>Video Webhook | n8n Integration</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background-glow"></div>
  <div class="background-grid"></div>
  
  <main class="container">
    <header class="header">
      <div class="logo">
        <div class="logo-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polygon points="23 7 16 12 23 17 23 7"></polygon>
            <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
          </svg>
        </div>
        <span class="logo-text">Video Webhook</span>
      </div>
      <div class="status-badge" id="statusBadge">
        <span class="status-dot"></span>
        <span>Ready</span>
      </div>
    </header>

    <section class="hero">
      <h1 class="hero-title">
        <span class="gradient-text">Envía Videos</span>
        <br>a tus Workflows
      </h1>
      <p class="hero-subtitle">
        Conecta URLs de video con n8n para automatizar tu flujo de trabajo
      </p>
    </section>

    <form class="webhook-form" id="webhookForm">
      <div class="form-card">
        <div class="form-group">
          <label for="videoUrl" class="form-label">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
              <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
            </svg>
            URL del Video
          </label>
          <input 
            type="url" 
            id="videoUrl" 
            name="videoUrl" 
            class="form-input"
            placeholder="https://youtube.com/watch?v=..."
            required
            autocomplete="off"
          >
          <span class="input-hint">Soporta YouTube, Vimeo, y cualquier URL de video válida</span>
        </div>

        <div class="form-group">
          <label for="httpMethod" class="form-label">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="16 3 21 3 21 8"></polyline>
              <line x1="4" y1="20" x2="21" y2="3"></line>
              <polyline points="21 16 21 21 16 21"></polyline>
              <line x1="15" y1="15" x2="21" y2="21"></line>
              <line x1="4" y1="4" x2="9" y2="9"></line>
            </svg>
            Método HTTP
          </label>
          <div class="select-wrapper">
            <select id="httpMethod" name="method" class="form-select">
              <option value="POST">POST</option>
              <option value="GET">GET</option>
            </select>
            <svg class="select-arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
          </div>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">
          <span class="btn-text">Enviar al Webhook</span>
          <span class="btn-loader" aria-hidden="true">
            <svg class="spinner" viewBox="0 0 50 50">
              <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="4"></circle>
            </svg>
          </span>
          <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
          </svg>
        </button>
      </div>
    </form>

    <div class="response-section" id="responseSection">
      <div class="response-card">
        <div class="response-header">
          <span class="response-badge" id="responseBadge">Respuesta</span>
          <button class="copy-btn" id="copyBtn" title="Copiar respuesta">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
              <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
            </svg>
          </button>
        </div>
        <pre class="response-content" id="responseContent"></pre>
      </div>
    </div>

    <footer class="footer">
      <p>&copy; 2026 Video Webhook · Powered by n8n</p>
    </footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
